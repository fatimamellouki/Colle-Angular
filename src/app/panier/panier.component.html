
<div class="container">
    <h2>Mon Panier</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Quantit√©</th>
          <th>Prix Unitaire</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of panier">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }} MAD</td>
          <td>{{ item.price * item.quantity }} MAD</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromPanier(item.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3>Total : {{ total }} MAD</h3>
  </div>
  <div class="container">
    <h2>Votre panier</h2>
    <ul>
      <li *ngFor="let item of panier">
        {{ item.name }} - {{ item.price }} MAD
      </li>
    </ul>
  </div>
