
<div class="container">
    <h1>Les bracelets de Luxe</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let produit of produits">
        <div class="card">
          <img [src]="produit.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ produit.name }}</h5>
            <p class="card-text">{{ produit.price }} MAD</p>
            <button class="btn btn-primary" (click)="addToPanier(produit)">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
    <a routerLink="/panier" class="btn btn-primary">Voir le panier</a>
  </div>
